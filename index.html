    <style>
        /* CSS Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background for cinema feel */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            color: #ffd700; /* Gold text color */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .video-container {
            width: 90%;
            max-width: 1000px; /* Limits size on large screens */
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3); /* Golden glow effect */
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .message {
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.2rem;
            animation: pulse 2s infinite;
        }

        /* Simple animation for text */
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; text-shadow: 0 0 10px gold; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
